<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Museu Nacional</title>

    <!-- Normalize css-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!--Estilo customizado-->

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>
<body>

    <div id="container"><!--Inicio container-->

        <header><!--inicio header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

                <nav> <!--Inicio Nav-->
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Exposições</a></li>
                        <li><a href="">Pesquisa</a></li>
                        <li><a href="">Acervos</a></li>
                        <li><a href="">Vídeos</a></li>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav> <!--Fim Nav-->

        </header><!--fim header-->

        <div id="principal"> <!--Inicio Principal-->

            <div id="conteudo"> <!--Inicio Conteudo-->
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div> <!--fim Conteudo-->

            <aside> <!--Inicio Aside-->
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>

                <section id="visita"> <!--Inicio Visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section> <!--Fim Visita-->

                <section id="galeria">

                    <h1>Galeria de Fotos</h1>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93" alt="imagem">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93" alt="imagem">
                    </a>
                    
                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93" alt="imagem">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93" alt="imagem">
                    </a>

                </section>

            </aside> <!--Fim Aside-->

        </div> <!--fim Principal-->

    </div><!--Fim containner-->
    
</body>
</html>
